apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Max-I-C/misaac-c-iot
    targetRevision: master
    path: application
  destination:
    server: https://kubernetes.default.svc      
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
